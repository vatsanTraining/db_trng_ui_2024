<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            place-items: center center;
        }

        .child {

            width: 120px;
            height: 100px;
            border: 2px solid blueviolet;
            background-color: gray;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="child">Chennai</div>
        <div class="child">Mumbai</div>
        <div class="child">Pune</div>
        <div class="child">Banglore</div>
        <div class="child">Gurugram</div>
    </div>

</body>

</html>
